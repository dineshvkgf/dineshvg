{% extends 'base.html' %}
{% block body %}

<div class="container">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" width="100px" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
    <a class="btn btn-primary" href="{% url 'movieapp:detail' i.id %}" >FULL DETAILES</a>
  </div>
</div>
        </div>
        {% endfor %}
</div>

{% endblock %}
